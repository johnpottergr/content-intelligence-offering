services:
- type: web
  name: content-intelligence-api
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  envVars:
    - key: CONTENTSTUDIO_API_KEY
      value: your_api_key_here  # Set in Render dashboard
    - key: PORT
      value: 10000
  disk:
    name: data
    mountPath: /app
